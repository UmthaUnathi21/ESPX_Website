<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPX Logo Animation</title>
    <link rel="stylesheet" href="./css/espx-animation.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="logo-container">
        <!-- Central ESPX Logo -->
        <a href="./html/home.html">
            <img src="./logos/espx-logo(2).png" alt="ESPX Logo" class="espx-logo-center" aria-label="ESPX Logo">
        </a>

        <!-- Floating and rotating logos -->
        <a href="./html/efl.html">
            <img src="./logos/epl-logo.png" alt="EPL Logo" class="floating-logo epl-logo" aria-label="EPL Logo">
        </a>
        <a href="./html/bballscores.html">
            <img src="./logos/nba-logo.png" alt="NBA Logo" class="floating-logo nba-logo" aria-label="NBA Logo">
        </a>
        <a href="./html/bballnews.html">
            <img src="./logos/wnba-logo.png" alt="WNBA Logo" class="floating-logo wnba-logo" aria-label="WNBA Logo">
        </a>
        <a href="./html/bballstats.html">
            <img src="./logos/ncaamw-logo.png" alt="NCAA Men's Logo" class="floating-logo ncaamw-logo" aria-label="NCAA Logo">
        </a>
        <a href="./html/bballnews.html">
            <img src="./logos/ncaaw-logo.png" alt="NCAA Women's Logo" class="floating-logo ncaaw-logo" aria-label="NCAA Women's Logo">
        </a>
    </div>
</body>
</html>
